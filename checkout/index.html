<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script src="../js/checkout.js" type="module"></script>
  <title>Tech Troll | Checkout</title>

</head>

<body>
  <header class="main-header"></header>
  <nav class="main-nav"></nav>
  <main>
    <div class="checkout_wrapper">
      <form name="checkout" id="checkout">
        <fieldset>
          <legend>Contact Information</legend>
          <div class="checkout_name">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="checkout_first-name" required />

            <label for="last-name">Last Name</label>
            <input type="text" name="last-name"id="checkout_last-name"  required />

            <label for="email">Email Address</label>
            <input type="text" name="email" id="checkout_email" required>

            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="checkout_phone" required>
          </div>
        </fieldset>
        <fieldset>
          <legend>Shipping</legend>
          <div class="checkout_address">
            <label for="street">Street</label>
            <input name="street" id="checkout_street" required />

            <label for="city">City</label>
            <input name="city" id="checkout_city" required />
            
            <label for="zip">Zip</label>
            <input name="zip" id="checkout_zip" required />
          </div>
        </fieldset>
        <!-- <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">Card number</label>
          <input name="cardNumber" required />
          <label for="expiration">Expiration</label>
          <input name="expiration" required />
          <label for="code">Security Code</label>
          <input name="code" required />
        </fieldset> -->
        <fieldset>
          <legend>Order Summary</legend>
          <div class="checkout_order-summary">
            <label for="subtotal" id="subtotal">Item Subtotal</label>
            <input type="text" id="checkout_subtotal" readonly>
  
            <label for="shipping" id="shipping">Shipping estimate</label>
            <textarea id="checkout_shipping" readonly></textarea>
            
            <label for="tax" id="tax">Tax</label>
            <input type="text" id="checkout_tax" readonly>
  
            <label for="orderTotal" id="total">Order Total</label>
            <input type="text" id="checkout_total" readonly>
          </div>
        </fieldset>

        <input type="submit" id="checkout_submit" value="Checkout">
      </form>
    </div>
  </main>
  <footer class="main-footer"></footer>
</body>

</html>
