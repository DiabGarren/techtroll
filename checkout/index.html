<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script src="../js/checkout.js" type="module"></script>
  <title>Tech Troll | Checkout</title>

</head>

<body>
  <header class="main-header"></header>
  <nav class="main-nav"></nav>
  <main>
    <div class="checkout_wrapper">
      <form name="checkout" id="checkout">
        <fieldset>
          <legend>Contact Information</legend>
          <div class="checkout_name">
            <label for="first-name">First Name</label>
            <input name="first-name" required />
            <label for="last-name">Last Name</label>
            <input name="last-name" required />
            <label for="email">Email Address</label>
            <input type="text" name="email" required>
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" required>
          </div>
        </fieldset>
        <fieldset>
          <legend>Shipping</legend>
          <div class="checkout_address">
            <label for="street">Street</label>
            <input name="street" required />
            <label for="city">City</label>
            <input name="city" required />
            <label for="zip">Zip</label>
            <input name="zip" id="zip" required />
          </div>
        </fieldset>
        <!-- <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">Card number</label>
          <input name="cardNumber" required />
          <label for="expiration">Expiration</label>
          <input name="expiration" required />
          <label for="code">Security Code</label>
          <input name="code" required />
        </fieldset> -->
        <fieldset name="order-summary" class="checkout_order-summary" required>
          <legend>Order Summary</legend>
          <label for="subtotal" id="checkout_subtotal">
            Item Subtotal
          </label>

          <label for="shipping" id="checkout_shipping">
            Shipping estimate
          </label>

          <label for="tax" id="checkout_tax">
            Tax
          </label>

          <label for="orderTotal" id="checkout_total">
            Order Total
          </label>
        </fieldset>

        <input id="checkout_submit" type="submit" value="Checkout">
      </form>
    </div>
  </main>
  <footer class="main-footer"></footer>
</body>

</html>
